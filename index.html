<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="css-reset.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="h1"><h1>Tic Tac Toe</h1></div>
    <div class="name-input">
      <select id="player-select1" autocomplete="off">
        <option value="Player X">Player X</option>
        <option value="Beta AI">Beta AI</option>
        <option value="Alpha AI">Alpha AI</option>
      </select>
      vs
      <select id="player-select2" autocomplete="off">
        <option value="Player O">Player O</option>
        <option value="Beta AI">Beta AI</option>
        <option value="Alpha AI">Alpha AI</option>
      </select>
      <input
        type="text"
        name="player1"
        id="player1"
        placeholder="Name"
        maxlength="10"
        required
      />
      <input
        type="text"
        name="player2"
        id="player2"
        placeholder="Name"
        maxlength="10"
        required
      />
      <input type="button" value="Start" class="start-button" />
    </div>
    <div class="score-board">
      Score
    </div>
    <div class="buttons">
      <button class="home-button">Home</button>
    </div>
    <div id="hidden">
      Enter names <br />
      and click <br />
      Start to play
    </div>
    <div class="container">
      <div class="box up left" data-number="0"></div>
      <div class="box up" data-number="1"></div>
      <div class="box up right" data-number="2"></div>
      <div class="box left" data-number="3"></div>
      <div class="box" data-number="4"></div>
      <div class="box right" data-number="5"></div>
      <div class="box bottom left" data-number="6"></div>
      <div class="box bottom" data-number="7"></div>
      <div class="box bottom right" data-number="8"></div>
    </div>
    <div id="bottom"></div>

    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
